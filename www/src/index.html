    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the page quickly show a loading placeholder

      The router global object will take care of dynamically load the correct content widgets
      and fill out the navbar
    -->
    <script>
        dojoConfig = {
            baseUrl: ".",
            async: true,
            tlmSiblingOfDojo: false,
            isDebug: 1,
            packages: [
                /* dojo core */
                'dojo', 'dojox', 'dijit', 'util',
                /* find doh under util/ */
                { name: 'doh', location: 'util/doh' },
                /* buildbot's code */
                'bb',
                /* extensions */
                'dgrid',
                'put-selector',
                'xstyle',
                'moment',
            ],
            bb: {
                /* fill in bb config here, from python */
            }
        };
    </script>
    <script src="dojo/dojo.js"></script>
    <script>require(['bb/run']);</script>
    </script>
