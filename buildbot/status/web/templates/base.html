<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
<title>Buildbot - {{ projectName }}</title>
</head>

<body>

<div class="content">
{% block content %}
{% endblock %}
</div>


<hr/>
<div class="footer">
{% block footer %}

<a href="{{ home }}">Main Page</a>
<br />

<a href="http://buildbot.sourceforge.net/">Buildbot</a>-{{ version }}

{% if projectName %}
  working for the
  {% if project_url %}
    <a href="{{ project_url }}>{{ project_name }}</a>
  {% else %}
    {{ project_name }}
  {% endif %}
  project
{% endif %}

<br />

Page built: {{ time }}
{% endblock %}
</div>

</body>
</html>
